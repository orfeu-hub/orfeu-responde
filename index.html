<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolhe uma carta e clica nela, terás a tua resposta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Escolhe uma carta e clica nela, terás a tua resposta</h1>
    <div class="cards">
      <div class="card" data-index="0">
        <div class="card-inner">
          <div class="card-front">🎶</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="1">
        <div class="card-inner">
          <div class="card-front">🎻</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="2">
        <div class="card-inner">
          <div class="card-front">💀</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="3">
        <div class="card-inner">
          <div class="card-front">🌑</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="4">
        <div class="card-inner">
          <div class="card-front">🍇</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="5">
        <div class="card-inner">
          <div class="card-front">⚔️</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="6">
        <div class="card-inner">
          <div class="card-front">🌊</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="7">
        <div class="card-inner">
          <div class="card-front">🕯️</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="8">
        <div class="card-inner">
          <div class="card-front">🪙</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="9">
        <div class="card-inner">
          <div class="card-front">⛓️</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="10">
        <div class="card-inner">
          <div class="card-front">🌕</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
      <div class="card" data-index="11">
        <div class="card-inner">
          <div class="card-front">🔥</div>
          <div class="card-back haiku"></div>
        </div>
      </div>
    </div>
  </div>


  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popup-close" class="popup-close">&times;</span>
      <p id="popup-text" class="popup-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
